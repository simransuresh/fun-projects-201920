<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<head>
  <title>FCC: Tribute page</title>
  <link rel="stylesheet" href="style.css">
 <head>
 
<body>
  <div id="form-title">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
  </div>
  
  <div id="form">
    <form id="survey-form">
      <label id="name-label" for="name-label">Name</label>
      <br>  
      <input type="text" id="name" placeholder="Enter your name" required></input>
      <br>
      <label id="email-label" for="email-label">Email</label>
      <br>  
      <input type="email" id="email" placeholder="Enter your Email" required></input>
      <br>
      <label id="number-label" for="number">Age (optional)</label>
      <br>
      <input type="number" id="number" min="0" max="100" placeholder="Enter your Age"></input>
      <br>
      <label for="dropdown">Which option best describes your current role?</label>
      <br>
        <select name="dropdown" id="dropdown">
          <option value="">Select current role</option>
          <option value="student">Student</option>
          <option value="fulltimejob">Full Time Job</option>
          <option value="fulltimelearner">Full Time Learner</option>
          <option value="prefernottosay">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      <br>
    
  <div id="radio-list" >
    <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
      <br>
      <input type="radio" id="radio" name="name" value="other">
        <label id="definitely" for="radio">Definitely</label><br>
      <input type="radio" id="radio" name="name" value="other">
      <label for="radio">Maybe</label><br>
      <input type="radio" id="radio" name="name" value="other">
      <label for="radio">Not sure</label><br>
  </div>

<label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
      <br>
        <select name="dropdown" id="dropdown">
          <option value="">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="opensource">Open Source</option>
        </select>
      <br>

  <label id="checkbox" for="checkbox">What would you like to see improved? (Check all that apply)</label><br>
    <input type="checkbox" id="checkbox" name="name" value="other">
    <label id="checkbox" for="checkbox">Front-end Projects</label><br>
      <input type="checkbox" id="checkbox" name="name" value="other">
    <label id="checkbox" for="checkbox">Back-end Projects</label><br>
    <input type="checkbox" id="checkbox" name="name" value="other">
    <label id="checkbox" for="checkbox">Data Visualization</label><br>
    <input type="checkbox" id="checkbox" name="name" value="other">
    <label id="checkbox" for="checkbox">Challenges</label><br>
    <input type="checkbox" id="checkbox" name="name" value="other">
    <label id="checkbox" for="checkbox">Open Source Community</label><br>
    <input type="checkbox" id="checkbox" name="name" value="other">
    <label id="checkbox" for="checkbox">Gitter help rooms</label><br>
    <input type="checkbox" id="checkbox" name="name" value="other">
    <label id="checkbox" for="checkbox">Videos</label><br>
    <input type="checkbox" id="checkbox" name="name" value="other">
    <label id="checkbox" for="checkbox">City Meetups</label><br>
    <input type="checkbox" id="checkbox" name="name" value="other">
    <label id="checkbox" for="checkbox">Wiki</label><br>
    <input type="checkbox" id="checkbox" name="name" value="other">
    <label id="checkbox" for="checkbox">Forum</label><br>
    <input type="checkbox" id="checkbox" name="name" value="other">
    <label id="checkbox" for="checkbox">Additional Courses</label><br>

  <div id="suggestions">
  <label for="suggestions">Any comments or suggestions?</label><br>
<!--     <input type="textarea" id="textarea" name="suggestions" placeholder="Enter you comment here..."> -->
    <textarea rows="8" cols="83">Enter you comment here...</textarea>
  </div>
    <br>

  <input id="submit" type="submit">

  </div>
</body>
