<hr>

<form #transactionDetails="ngForm" (ngSubmit)="fetchTransactions(transactionDetails)">
    <div class="form-group">
      <label for="start_date">Start Date</label>
      <input type="date" ngModel name="start_date" id="start_date" class="form-control"
        placeholder="Enter start date">
    </div>
    <div class="form-group">
      <label for="end_date">End date</label>
      <input type="date" ngModel name="end_date" id="end_date" class="form-control"
        placeholder="Enter end date">
    </div>
    <button type="submit" class="btn btn-primary">Fetch transactions</button>
  </form>

  <h3 class="text-center">TRANSACTIONS</h3>
  <table class="table col-md-12 mx-auto">
      <thead>
          <tr>
            <th>Date</th>
            <!-- <th>Name</th> -->
            <th>Income</th>
            <th>Source</th>
            <th>Expense</th>
            <th>Reason</th>
            <th>Balance</th>
          </tr>
        </thead> 
        <tbody>
                <tr *ngFor="let transaction of response">
                    <td>
                      {{transaction.created}}
                    </td>
                    <td>
                      {{transaction.income}}
                    </td>
                    <td>
                      {{transaction.source}}
                    </td>
                    <td>
                      {{transaction.expense}}
                    </td>
                    <td>
                      {{transaction.reason}}
                    </td>
                    <td>
                      {{transaction.balance}}
                    </td>
                </tr>
        </tbody>
  </table>
