<form #regDetails="ngForm" (ngSubmit)="regSubmit(regDetails)">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" ngModel name="name" id="name" class="form-control"
          placeholder="Enter name">
      </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" ngModel name="username" id="username" class="form-control"
        placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" ngModel name="password" id="password" class="form-control"
        placeholder="Enter password">
    </div>

    <input type="radio" value="superadmin" name="usertype" [ngModel]="userDetail.usertype" > Super Admin
    <input type="radio" value="admin" name="usertype" [ngModel]="userDetail.usertype" > Admin
    <input type="radio" value="user" name="usertype" [ngModel]="userDetail.usertype" > User
    <hr>
    <input type="radio" value="currlocation" name="location" [ngModel]="userDetail.location" (click)="getLocation()">Get current location
    <hr>
    <p>Or choose specific location coordinates</p>

    <form class="form-inline" #form="ngForm" (ngSubmit)="setLocation(form)" ac>
      <div class="form-group">
        <input type="text" class="form-control" name="latitude" [ngModel]="userDetail.location[0]" placeholder="Enter latitude" required>
        <hr>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="longitude" [ngModel]="userDetail.location[1]" placeholder="Enter longitude" required>
        <hr>
      </div>
      <button type="submit" class="btn btn-primary">Go</button>
      <hr>
    </form>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
<hr>
