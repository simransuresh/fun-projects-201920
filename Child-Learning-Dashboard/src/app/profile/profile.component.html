  <div id="page">
    <div id="maincontent">
      <hr>
      <h3 class="text-center">PROFILE</h3>
      <table class="table col-md-6 mx-auto">
        <tr>
          <td>Name</td>
          <td>{{userInfo.name}}</td>
        </tr>
        <tr>
            <td>Username</td>
            <td>{{userInfo.username}}</td>
          </tr>
          <tr>

      </table>
      <hr>


      <div style="display: flex; justify-content: center;">

      </div>
